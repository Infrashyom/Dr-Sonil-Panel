<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Sonil Women's Care Centre | Luxury Women's Health</title>
    <meta name="description" content="Premium women's health care in Bhopal. IVF, High-Risk Pregnancy, and Cardiac Care." />
    
    <!-- Tailwind CSS (CDN kept for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pink: {
                50: '#fff0f3',
                100: '#ffc9d6',
                200: '#ffaec2',
                300: '#ff8fa3',
                400: '#ff708a',
                500: '#ff4d6d', // Vibrant Pink
                600: '#c9184a', // Deep Pink
                700: '#a4133c',
                800: '#800f2f',
                900: '#590d22', // Deep Burgundy (Primary Text)
                950: '#2d0a14', // Almost Black
              },
            },
            fontFamily: {
              serif: ['"Plus Jakarta Sans"', 'sans-serif'],
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounceSlow 3s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              bounceSlow: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(5%)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #2d0a14;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff0f3;
      }
      ::-webkit-scrollbar-thumb {
        background: #c9184a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a4133c;
      }

      /* Selection Color */
      ::selection {
        background: #ffc9d6;
        color: #590d22;
      }
    </style>
